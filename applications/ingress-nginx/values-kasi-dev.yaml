ingress-nginx:
  controller:
    kind: DaemonSet
    config:
      use-proxy-protocol: "false"
      enable-health-monitor: "false"
    service:
      type: LoadBalancer
      loadBalancerIP: ~
    extraArgs:
      default-ssl-certificate: ingress-nginx/ingress-certificate

vaultCertificate:
  enabled: true
